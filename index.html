<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>结合百度地图进行地图基本功能开发</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body{ padding-top:80px }
        #search-btn{ margin-top: 20px; }
    </style>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-md-offset-3">
                    <form class="form-horizontal">
                        <input id="place-input" type="text" class="form-control" value="故宫" placeholder="请输入地址">
                        <button type="button" id="search-btn" class="btn btn-success">
                            查询
                        </button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div id="main" style="height:500px;"></div>
                </div>
            </div>
        </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/china.js"></script>
    <script>
        // 百度地图开发者密钥
         var token = 'F47idBaYb4p3vRr9ZsMiE1pxh03j9Q1w';
         var url = `http://api.map.baidu.com/geocoder/v2/?&output=json&ak=${token}&address=`;
        var pInput= $('#place-input');
        var sBtn = $('#search-btn');
        var myChart = echarts.init(document.getElementById('main'));
        var charData = [];

        sBtn.click(function(){
            var place = pInput.val();
            if(place){
                $.getJSON(url+place+'&callback=?',function(res){
                    if(res.status===0){
                        //    drawMap(place,res.result.location)
                        charData.push(
                            {
                                name:place,
                                value:[res.result.location.lng,res.result.location.lat]
                            }
                        )
                        drawMap(place)
                } else{
                    alert('没有检索到任何的地址信息')

                 }
                })
            }
        })
        function drawMap(name,loc){
            var option = {
                backgroundColor:'#404a59',
                title:{
                    text:'地址搜索',
                    left:'center',
                    textStyle:{
                        color:'#fff'
                    }
                },
                tooltip:{
                    trigger:'item'
                },
                toolbox:{
                    show:true,
                    feature:{
                        saveAsImage:{
                            show:true
                        }
                    }
                },
                geo:{
                    map:'china',
                    label:{
                        emphsis:{
                            show:false
                        }
                    },
                    roam:true,
                    itemStyle:{
                        normal:{
                            areaColor:'#323c48',
                            borderColor:'#111'
                        },
                        emphasis:{
                            areaColor:'#2a333d'
                        }
                    }   
                },
                series:[
                    {
                         name:'地址',
                         type:'scatter',
                         coordinateSystem:'geo',
                         data:charData,
                         symbolSize:function(val){
                             return 10;
                         }
                    }
                ]                   
            }
            console.log(charData)
            myChart.setOption(option)
        }


    </script>
</body>
</html>
